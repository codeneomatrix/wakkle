<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="./css/wakkle.css">
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    wakkle-image {
        width: 50%;
        height: auto;
    }
    </style>
</head>
<body>

    <wakkle-image>

        <img src="images/example.wakkle">
        <!-- Sequence gets loaded here. -->

        <wakkle-sound source="./images/example/sound.mp3"></wakkle-sound>

        <wakkle-markup mask="./images/example/mask.svg">
            <!-- HTML markup goes here. -->
            <div x='0' y='10' z='10' rotation-x='0' rotation-y='0' rotation-z='0'>
                <h1>Here we go!</h1>
                <p>This is a canvas for html elements.</p>
            </div>
        </wakkle-markup>
        
    </wakkle-image>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    
	<script src="./js/wakkle.js"></script>
    
    <script>
        wakkle.init({
            ui: true
        });
    </script>

</body>
</html>
