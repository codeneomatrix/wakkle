<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <style>
     img {
         object-fit: cover; width: 100%; height: 100%
     }
    </style>
</head>

<body>

    <wakkl-image>

        <img src=images/Richterhaus_1920x1280.wakkl>
        <!-- Sequence gets loaded here. -->

        <svg><!-- SVG goes here. --></svg>
        
        <canvas><!-- WebGL goes here. --></canvas>

        <object><!-- HTML markup goes here. -->

            <div x='0' y='0' z='0' rotation-x='0' rotation-y='0' rotation-z='0' style="transform: translateY(-50%)">
                <h1>Here we go!</h1>
                <p>This is a canvas for html elements.</p>
            </div>
            
        </object>
        
    </wakkl-image>
    
	    <script src="./js/wakkl.min.js"></script>
    

    <script>
        wakkl.init({
            grid: false,
            ui: true
        });
    </script>

</body>
</html>
